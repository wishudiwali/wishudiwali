		var foo = getParameterByName('name');

		document.getElementById('fb').href = "https://www.facebook.com/sharer/sharer.php?"+window.location.href;
		var options = {
		  strings: [author, author],
		  typeSpeed: 40,
		  loop: true
		}

		var typed = new Typed(".authorName", options);


		function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
